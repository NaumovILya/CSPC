{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'CSPCApp_contractendinfo_list' %}">ContractEndInfo Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>date</td>
    <td>numberofhoursworked</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.date }}</td>
    <td>{{ object.numberofhoursworked }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'CSPCApp_contractendinfo_create' %}">Create new ContractEndInfo</a>
{% endblock %}
